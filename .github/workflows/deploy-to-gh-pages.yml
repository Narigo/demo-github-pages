name: Deploy to GitHub pages

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      name:
        description: "Person to greet"
        required: true
        default: "World"
  push:
    branches:
      - main

jobs:
  build:
    name: Build the page
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Update page
        run: |
          sh build.sh
        env:
          NAME: ${{ inputs.name }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
